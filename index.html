<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Visualize</title>

  </head>
  <body>
    <div id="chart"></div>
	<script src="d3.min.js"></script>
	<script>
	
	
	
	

	'use strict';
	d3.csv("NCD_RisC_Lancet_2016_DM_age_standardised_world.csv", getData, function(data) {
		console.log(data);
	});
	
	function getData(d) {
		return {
			Country : d.Country,
			ISO: d.ISO,
			Sex: d.Sex,
			Year: +d.Year,
			Prevalence: +d.Prevalence,
			Lower: +d.Lower,
			Upper: +d.Upper
		};
	
	}
	
	</script>
  </body>
</html>
